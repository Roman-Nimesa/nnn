<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планеты Солнечной системы</title>
    <link rel="stylesheet" href="Svoi_Sait_Css.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Планеты Солнечной системы</h1>
        <p>Нажмите на планету, чтобы узнать больше информации:</p>
        <div class="planets">
            <div class="planet" onclick="openPlanet('mercury')">Меркурий</div>
            <div class="planet" onclick="openPlanet('venus')">Венера</div>
            <div class="planet" onclick="openPlanet('earth')">Земля</div>
            <div class="planet" onclick="openPlanet('mars')">Марс</div>
            <div class="planet" onclick="openPlanet('jupiter')">Юпитер</div>
            <div class="planet" onclick="openPlanet('saturn')">Сатурн</div>
            <div class="planet" onclick="openPlanet('uranus')">Уран</div>
            <div class="planet" onclick="openPlanet('neptune')">Нептун</div>
        </div>
    </div>
    <script src="Svoi_Sait_Js.js"></script>
